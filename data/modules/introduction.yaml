  - title: Social Engineering
    description: Explanation of what social engineering is and common techniques used by attackers.
    ordinal: 2
    lessons:
      - title: Understanding Social Engineering
        ordinal: 1
        content: >-
          Social engineering is the use of psychological manipulation and 
          deception to trick people into giving up sensitive information or 
          performing actions that could lead to a security breach. Common 
          techniques include phishing, baiting, and pretexting.
      - title: Phishing Scams
        ordinal: 2
        content: >-
          Phishing is a type of social engineering attack in which an 
          attacker attempts to trick a user into providing sensitive information 
          or performing an action by disguising themselves as a trustworthy 
          source. This can include emails, text messages, and phone calls. 
          
          It's important to be suspicious of unsolicited requests for personal 
          information and to verify the identity of the sender before 
          responding.
      - title: Spear Phishing
        ordinal: 3
        content: >-
          Spear phishing is a targeted form of phishing that is directed at 
          specific individuals or organizations. It's important to be cautious 
          of requests for personal information or action from unknown 
          individuals, especially if they contain personal information.
